<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Page</title>

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Animate.css for entry animations -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      overflow: hidden;
    }

    /* floating bubble effect */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- Floating bubbles for background -->
  <div class="bubble w-20 h-20 top-10 left-10"></div>
  <div class="bubble w-32 h-32 top-40 right-20"></div>
  <div class="bubble w-16 h-16 bottom-20 left-1/4"></div>

  <!-- Main container -->
  <div class="animate__animated animate__fadeInDown bg-white bg-opacity-90 shadow-2xl rounded-2xl p-10 w-full max-w-md transform transition duration-500 hover:scale-105 hover:shadow-blue-300">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Welcome Back ðŸ‘‹</h2>

    <form action="/login" method="POST" class="space-y-6 animate__animated animate__fadeInUp">
      <div>
        <label class="block text-gray-600 mb-2 font-medium">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-500 transition duration-300"
        />
      </div>

      <div>
        <label class="block text-gray-600 mb-2 font-medium">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-blue-500 transition duration-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-semibold text-lg tracking-wide shadow-md hover:opacity-90 transform hover:-translate-y-1 transition-all duration-300"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6 animate__animated animate__fadeInUp">
      Hint: username <strong>admin</strong> | password <strong>12345</strong>
    </p>



    <!-- Register Form -->
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm mx-auto mt-8 animate__animated animate__fadeIn">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Register</h2>

  <form id="registerForm" action="/register" method="POST" class="space-y-5">
    <div>
      <label class="block text-gray-600 mb-2">Username</label>
      <input type="text" name="username" required
             class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block text-gray-600 mb-2">Password</label>
      <input type="password" name="password" required
             class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
      Register
    </button>
  </form>
</div>



  <script src="script.js"></script>
</body>
</html>
