<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login & Register | Agnik Konar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a1a40, #05060f);
      overflow-x: hidden;
      cursor: none;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.7;
      animation: float 8s infinite ease-in-out;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: #4f46e5;
    }

    .orb2 {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
      background: #06b6d4;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    input {
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
    }

    input::placeholder {
      color: #cbd5e1;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 15px #60a5fa;
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(96,165,250,0.8) 0%, rgba(96,165,250,0.2) 60%, transparent 100%);
      box-shadow: 0 0 30px rgba(96,165,250,0.5);
      mix-blend-mode: screen;
      transition: transform 0.1s ease-out, opacity 0.2s ease;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(147,197,253,0.8) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0.7;
      mix-blend-mode: screen;
      z-index: 9998;
      transform: translate(-50%, -50%);
    }

    /* Password strength meter */
    .strength-bar {
      height: 6px;
      border-radius: 4px;
      transition: width 0.4s ease, background-color 0.4s ease;
    }
  </style>
</head>

<body class="min-h-screen relative flex flex-col items-center justify-center px-4 py-16 text-gray-200">

  <!-- Floating orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <!-- Custom glowing cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Header -->
  <header class="text-center mb-12 mt-24 animate__animated animate__fadeInDown">
  <h1 class="text-5xl font-extrabold bg-gradient-to-r from-indigo-400 to-cyan-400 text-transparent bg-clip-text drop-shadow-lg">
    Welcome to Login System ðŸš€
  </h1>
  <p class="mt-2 text-gray-400 tracking-wide">Next-Gen Login & Register with Smart Password Meter</p>
</header>


  <!-- Forms Container -->
  <main class="flex flex-col md:flex-row gap-10 items-center justify-center w-full max-w-5xl animate__animated animate__fadeInUp">

    <!-- Login Section -->
    <section class="glass-card rounded-3xl p-10 w-full max-w-md hover:scale-105 hover:shadow-cyan-400/40">
      <h2 class="text-3xl font-semibold text-center mb-8 text-indigo-300">Sign In</h2>

      <form action="/login" method="POST" class="space-y-6" aria-label="Login Form">
        <div>
          <label for="login-username" class="block mb-2 text-sm text-gray-300">Username</label>
          <input id="login-username" type="text" name="username" required placeholder="Enter username"
            class="w-full px-4 py-3 rounded-lg border border-gray-500 transition" />
        </div>

        <div>
          <label for="login-password" class="block mb-2 text-sm text-gray-300">Password</label>
          <input id="login-password" type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full px-4 py-3 rounded-lg border border-gray-500 transition" oninput="checkStrength(this.value, 'login-strength-bar', 'login-strength-text')" />
          <div class="mt-2">
            <div id="login-strength-bar" class="strength-bar bg-gray-600 w-0"></div>
            <p id="login-strength-text" class="text-sm mt-1 text-gray-400">Enter password</p>
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-blue-600 hover:to-indigo-600 transition-all font-semibold text-lg">
          Login
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-400">
        Hint: username <strong>admin</strong> | password <strong>12345</strong>
      </p>
    </section>

    <!-- Register Section -->
    <section class="glass-card rounded-3xl p-10 w-full max-w-md hover:scale-105 hover:shadow-teal-400/40">
      <h2 class="text-3xl font-semibold text-center mb-8 text-cyan-300">Register</h2>

      <form action="/register" method="POST" class="space-y-6" aria-label="Register Form">
        <div>
          <label for="register-username" class="block mb-2 text-sm text-gray-300">Username</label>
          <input id="register-username" type="text" name="username" required placeholder="Choose username"
            class="w-full px-4 py-3 rounded-lg border border-gray-500 transition" />
        </div>

        <div>
          <label for="register-password" class="block mb-2 text-sm text-gray-300">Password</label>
          <input id="register-password" type="password" name="password" required placeholder="Create password"
            class="w-full px-4 py-3 rounded-lg border border-gray-500 transition" oninput="checkStrength(this.value, 'register-strength-bar', 'register-strength-text')" />
          <div class="mt-2">
            <div id="register-strength-bar" class="strength-bar bg-gray-600 w-0"></div>
            <p id="register-strength-text" class="text-sm mt-1 text-gray-400">Enter password</p>
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-teal-500 hover:from-teal-600 hover:to-cyan-600 transition-all font-semibold text-lg">
          Register
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-16 text-center text-sm text-gray-400 animate__animated animate__fadeInUp">
    <p>&copy; 2025 <span class="text-indigo-400 font-semibold">Crafted by Agnik Konar</span> â€” All Rights Reserved.</p>
  </footer>

  <!-- Cursor + Password Strength Script -->
  <script>
    // Cursor effect
    const cursor = document.getElementById('cursor');
    let trails = [];

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      cursor.style.transform = 'translate(-50%, -50%) scale(1.2)';
      cursor.style.opacity = 1;
      setTimeout(() => cursor.style.transform = 'translate(-50%, -50%) scale(1)', 100);

      const trail = document.createElement('div');
      trail.classList.add('cursor-trail');
      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';
      document.body.appendChild(trail);

      trails.push(trail);
      setTimeout(() => {
        trail.style.opacity = 0;
        trail.style.transform = 'translate(-50%, -50%) scale(0.5)';
      }, 50);
      setTimeout(() => {
        trail.remove();
        trails = trails.filter(t => t !== trail);
      }, 400);
    });

    document.addEventListener('mouseleave', () => {
      cursor.style.opacity = 0;
    });

    // Password strength function
    function checkStrength(password, barId, textId) {
      const bar = document.getElementById(barId);
      const text = document.getElementById(textId);
      let strength = 0;

      if (password.length >= 6) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (password.length === 0) {
        bar.style.width = '0';
        text.textContent = 'Enter password';
        text.style.color = '#9ca3af';
      } else if (strength === 1) {
        bar.style.width = '25%';
        bar.style.backgroundColor = '#f87171';
        text.textContent = 'Weak';
        text.style.color = '#f87171';
      } else if (strength === 2) {
        bar.style.width = '50%';
        bar.style.backgroundColor = '#facc15';
        text.textContent = 'Medium';
        text.style.color = '#facc15';
      } else if (strength === 3) {
        bar.style.width = '75%';
        bar.style.backgroundColor = '#34d399';
        text.textContent = 'Strong';
        text.style.color = '#34d399';
      } else if (strength >= 4) {
        bar.style.width = '100%';
        bar.style.backgroundColor = '#10b981';
        text.textContent = 'Very Strong';
        text.style.color = '#10b981';
      }
    }
  </script>
</body>
</html>
